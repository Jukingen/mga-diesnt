local_backend: true

backend:
  name: git-gateway
  branch: main

media_folder: "public/assets/uploads"
public_folder: "/assets/uploads"

locale: "de"

collections:
  - name: "pages"
    label: "Seiten"
    files:
      - label: "Startseite"
        name: "home"
        file: "src/content/pages/home.md"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Untertitel", name: "subtitle", widget: "string"}
          - {label: "Hero Überschrift", name: "heroHeading", widget: "string"}
          - {label: "Hero Text", name: "heroText", widget: "text"}
          - {label: "Hero Hintergrundbild", name: "hero_background_image", widget: "image", required: false}
          - label: "Hero Buttons"
            name: "hero_buttons"
            widget: "object"
            fields:
              - {label: "Button 1 Text", name: "primary_cta_label", widget: "string", default: "Jetzt Kontakt aufnehmen"}
              - {label: "Button 1 Link", name: "primary_cta_link", widget: "string", default: "/kontakt"}
              - {label: "Button 2 Text", name: "secondary_cta_label", widget: "string", default: "Unsere Leistungen"}
              - {label: "Button 2 Link", name: "secondary_cta_link", widget: "string", default: "/leistungen"}

          - label: "Über uns Bereich"
            name: "about_section"
            widget: "object"
            fields:
              - {label: "Überschrift", name: "heading", widget: "string", default: "Willkommen bei MIGA Dienstleistungen"}
              - {label: "Text", name: "content", widget: "text", default: "MIGA Dienstleistungen GmbH ist Ihr Allrounder-Team..."}

          - label: "Leistungen Vorschau"
            name: "services_section"
            widget: "object"
            fields:
              - {label: "Überschrift", name: "heading", widget: "string", default: "Unsere Leistungen"}
              - {label: "Untertitel", name: "subheading", widget: "string", default: "Von Reinigung bis KFZ-Service – wir sind Ihr kompetenter Partner"}

          - label: "CTA Bereich (Unten)"
            name: "cta_section"
            widget: "object"
            fields:
              - {label: "Überschrift", name: "heading", widget: "string", default: "Bereit für Ihr Projekt?"}
              - {label: "Text", name: "content", widget: "text", default: "Kontaktieren Sie uns noch heute für ein unverbindliches Angebot"}
              - {label: "Button 1 Text", name: "primary_btn_label", widget: "string", default: "Kontakt aufnehmen"}
              - {label: "Button 1 Link", name: "primary_btn_link", widget: "string", default: "/kontakt"}
              - {label: "Button 2 Text", name: "secondary_btn_label", widget: "string", default: "0664 25 28 150"}
              - {label: "Button 2 Link", name: "secondary_btn_link", widget: "string", default: "tel:+436642528150"}

          - label: "Header Banner (Optional)"
            name: "headerBanner"
            widget: "object"
            required: false
            fields:
              - {label: "Aktiviert", name: "enabled", widget: "boolean", default: false}
              - {label: "Text", name: "text", widget: "string", required: false}
              - {label: "Hintergrundbild", name: "image", widget: "image", required: false}
              - {label: "Stil", name: "variant", widget: "select", options: ["dark", "light"], default: "dark"}
          
      - label: "Über uns"
        name: "about"
        file: "src/content/pages/about.md"
        fields:
          # === GRUNDINFORMATIONEN ===
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Einleitung", name: "intro", widget: "text", hint: "Untertitel unter der Hauptüberschrift"}
          - {label: "Hauptbild", name: "about_image", widget: "image", required: false, hint: "Bild am Anfang der Seite"}
          - {label: "Haupttext", name: "body", widget: "markdown", hint: "Hauptinhalt der Seite"}
          
          # === MEISTERBETRIEB INFOBOX ===
          - label: "Meisterbetrieb Infobox"
            name: "meisterbetrieb"
            widget: "object"
            required: false
            collapsed: true
            hint: "Hervorgehobene Box mit Meisterbetrieb-Informationen"
            fields:
              - {label: "Aktiviert", name: "enabled", widget: "boolean", default: true}
              - {label: "Überschrift", name: "title", widget: "string", default: "Meisterbetrieb"}
              - {label: "Text", name: "content", widget: "text"}
          
          # === UNSERE WERTE ===
          - label: "Unsere Werte"
            name: "values"
            widget: "object"
            required: false
            collapsed: true
            hint: "Werte-Karten mit Titel und Beschreibung"
            fields:
              - {label: "Aktiviert", name: "enabled", widget: "boolean", default: true}
              - {label: "Überschrift", name: "heading", widget: "string", default: "Unsere Werte"}
              - label: "Werte Liste"
                name: "items"
                widget: "list"
                hint: "Einzelne Werte-Karten"
                fields:
                  - {label: "Titel", name: "title", widget: "string"}
                  - {label: "Beschreibung", name: "description", widget: "text"}
          
          # === WARUM MIGA ===
          - label: "Warum MIGA?"
            name: "why_miga"
            widget: "object"
            required: false
            collapsed: true
            hint: "Liste mit Gründen für MIGA"
            fields:
              - {label: "Aktiviert", name: "enabled", widget: "boolean", default: true}
              - {label: "Überschrift", name: "heading", widget: "string", default: "Warum MIGA Dienstleistungen?"}
              - label: "Gründe"
                name: "items"
                widget: "list"
                hint: "Einzelne Punkte"
                field: {label: "Punkt", name: "item", widget: "string"}
          
          # === CTA BEREICH ===
          - label: "CTA Bereich (Unten)"
            name: "cta_section"
            widget: "object"
            required: false
            collapsed: true
            hint: "Call-to-Action am Ende der Seite"
            fields:
              - {label: "Aktiviert", name: "enabled", widget: "boolean", default: true}
              - {label: "Überschrift", name: "heading", widget: "string", default: "Überzeugen Sie sich selbst"}
              - {label: "Text", name: "content", widget: "text", default: "Kontaktieren Sie uns für ein unverbindliches Beratungsgespräch"}
              - {label: "Button Text", name: "button_text", widget: "string", default: "Jetzt Kontakt aufnehmen"}
              - {label: "Button Link", name: "button_link", widget: "string", default: "/kontakt"}
          
          # === HEADER BANNER ===
          - label: "Header Banner (Optional)"
            name: "headerBanner"
            widget: "object"
            required: false
            collapsed: true
            fields:
              - {label: "Aktiviert", name: "enabled", widget: "boolean", default: false}
              - {label: "Text", name: "text", widget: "string", required: false}
              - {label: "CTA Text", name: "cta_label", widget: "string", required: false}
              - {label: "CTA Link", name: "cta_link", widget: "string", required: false}
              - {label: "Hintergrundbild", name: "image", widget: "image", required: false}
              - {label: "Stil", name: "variant", widget: "select", options: ["dark", "light"], default: "dark"}
          
          
      - label: "Kontakt"
        name: "contact"
        file: "src/content/pages/contact.md"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Adresse", name: "address", widget: "text"}
          - {label: "Telefon", name: "phone", widget: "string"}
          - {label: "E-Mail", name: "email", widget: "string"}
          - label: "Header Banner (Optional)"
            name: "headerBanner"
            widget: "object"
            required: false
            fields:
              - {label: "Aktiviert", name: "enabled", widget: "boolean", default: false}
              - {label: "Text", name: "text", widget: "string", required: false}
              - {label: "CTA Text", name: "cta_label", widget: "string", required: false}
              - {label: "CTA Link", name: "cta_link", widget: "string", required: false}
              - {label: "Hintergrundbild", name: "image", widget: "image", required: false}
              - {label: "Stil", name: "variant", widget: "select", options: ["dark", "light"], default: "dark"}
          
      - label: "Leistungen"
        name: "services"
        file: "src/content/pages/services.md"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - label: "Header Banner (Optional)"
            name: "headerBanner"
            widget: "object"
            required: false
            fields:
              - {label: "Aktiviert", name: "enabled", widget: "boolean", default: false}
              - {label: "Text", name: "text", widget: "string", required: false}
              - {label: "Hintergrundbild", name: "image", widget: "image", required: false}
              - {label: "Stil", name: "variant", widget: "select", options: ["dark", "light"], default: "dark"}

          - label: "CTA Bereich"
            name: "cta_section"
            widget: "object"
            required: false
            fields:
              - {label: "Überschrift", name: "heading", widget: "string", default: "Interesse an unseren Leistungen?"}
              - {label: "Text", name: "content", widget: "text", default: "Kontaktieren Sie uns für ein unverbindliches Angebot"}
              - {label: "Button Text", name: "button_text", widget: "string", default: "Jetzt Kontakt aufnehmen"}
              - {label: "Button Link", name: "button_link", widget: "string", default: "/kontakt"}

          - label: "SEO"
            name: "seo"
            widget: "object"
            required: false
            fields:
              - {label: "SEO Titel", name: "title", widget: "string", required: false}
              - {label: "Meta Beschreibung", name: "description", widget: "text", required: false}






  - name: "services"
    label: "Leistungen"
    folder: "src/content/services"
    create: true
    slug: "{{slug}}"
    fields:
      # === GRUNDINFORMATIONEN ===
      - {label: "Titel", name: "title", widget: "string", hint: "Name der Dienstleistung (z.B. 'Reinigung')"}
      - {label: "Reihenfolge", name: "order", widget: "number", default: 99, hint: "Sortierung auf der Übersichtsseite (kleinere Zahlen = weiter oben)"}
      
      # === SEITENBANNER ===
      - label: "Seitenbanner (Optional)"
        name: "banner"
        widget: "object"
        required: false
        collapsed: true
        hint: "Banner für die Detail-Seite dieser Leistung"
        fields:
          - {label: "Hintergrundbild", name: "image", widget: "image", required: false}
          - {label: "Banner Titel (Optional)", name: "title", widget: "string", required: false, hint: "Falls leer, wird der Haupttitel verwendet"}
          - {label: "Banner Beschreibung (Optional)", name: "description", widget: "text", required: false}
      
      # === LEISTUNGSDETAILS ===
      - {label: "Kurzbeschreibung", name: "description", widget: "text", hint: "Wird auf der Übersichtsseite angezeigt"}
      
      - label: "Leistungen Liste"
        name: "items"
        widget: "list"
        required: false
        hint: "Detaillierte Auflistung der einzelnen Leistungen in diesem Bereich"
        field: {label: "Leistung", name: "item", widget: "string"}
      
      - {label: "Detaillierter Inhalt (Markdown)", name: "body", widget: "markdown", required: false, hint: "Zusätzlicher Text für die Detail-Seite"}
      
      # === SEO ===
      - label: "SEO (Optional)"
        name: "seo"
        widget: "object"
        required: false
        collapsed: true
        fields:
          - {label: "SEO Titel", name: "title", widget: "string", required: false}
          - {label: "Meta Beschreibung", name: "description", widget: "text", required: false}
      
      # === DEPRECATED (für Datenkompatibilität) ===
      - {label: "Altes Bild (Deprecated)", name: "image", widget: "image", required: false, hidden: true}

  - name: "settings"
    label: "Einstellungen"
    files:
      - label: "Site Settings"
        name: "site"
        file: "src/content/settings/site.md"
        fields:
          - label: "Top Banner"
            name: "top_banner"
            widget: "object"
            fields:
              - {label: "Aktiviert", name: "enabled", widget: "boolean", default: true}
              - {label: "Text", name: "text", widget: "string"}
              - {label: "CTA Text", name: "cta_label", widget: "string"}
              - {label: "CTA Link", name: "cta_link", widget: "string"}
              - {label: "Stil", name: "style_variant", widget: "select", options: ["dark", "light"], default: "dark"}
          - label: "Header"
            name: "header"
            widget: "object"
            fields:
              - {label: "Markenname", name: "brand_name", widget: "string"}
              - {label: "Untertitel (Optional)", name: "optional_subtitle", widget: "string", required: false}
              - {label: "Header CTA Text", name: "header_cta_label", widget: "string"}
              - {label: "Header CTA Link", name: "header_cta_link", widget: "string"}
          
          - label: "Firmeninformationen"
            name: "company_info"
            widget: "object"
            fields:
              - {label: "Firmenname", name: "company_name", widget: "string", default: "MIGA Dienstleistungen GmbH"}
              - {label: "Straße", name: "street", widget: "string", default: "Josef–Pock–Strasse 66"}
              - {label: "PLZ und Stadt", name: "city", widget: "string", default: "8051 Graz"}
              - {label: "Telefon", name: "phone", widget: "string", default: "0664 25 28 150"}
              - {label: "Telefon (Link Format)", name: "phone_link", widget: "string", default: "+436642528150", hint: "Format: +436642528150"}
              - {label: "E-Mail (Anzeige)", name: "email_display", widget: "string", default: "miga2017@gmx.at"}
              - {label: "E-Mail (Formular Empfänger)", name: "email_form", widget: "string", default: "a.terziev@live.at", hint: "E-Mail für Kontaktformular-Einreichungen"}
              - {label: "Geschäftsführer Name", name: "ceo_name", widget: "string", default: "Miodrag Jovanovic"}
              - {label: "Geschäftsführer Titel", name: "ceo_title", widget: "string", default: "Denkmal-, Fassaden- und Gebäudereinigungsmeister"}
              - label: "Karte Koordinaten"
                name: "map"
                widget: "object"
                fields:
                  - {label: "Breitengrad", name: "latitude", widget: "string", default: "47.0908"}
                  - {label: "Längengrad", name: "longitude", widget: "string", default: "15.4073"}

      - label: "Datenschutzerklärung"
        name: "privacy"
        file: "src/content/pages/datenschutz.md"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - label: "Inhalt"
            name: "body"
            widget: "markdown"
            hint: "Hinweis: Verwenden Sie {{COMPANY_NAME}}, {{COMPANY_STREET}}, {{COMPANY_CITY}}, {{COMPANY_PHONE}}, {{COMPANY_EMAIL}} als Platzhalter. Diese werden automatisch aus Site Settings ersetzt."
          - label: "SEO"
            name: "seo"
            widget: "object"
            required: false
            fields:
              - {label: "SEO Titel", name: "title", widget: "string", required: false}
              - {label: "Meta Beschreibung", name: "description", widget: "text", required: false}

      - label: "Impressum"
        name: "impressum"
        file: "src/content/pages/impressum.md"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - label: "Inhalt"
            name: "body"
            widget: "markdown"
            hint: "Hinweis: Verwenden Sie {{COMPANY_NAME}}, {{COMPANY_STREET}}, {{COMPANY_CITY}}, {{COMPANY_PHONE}}, {{COMPANY_EMAIL}}, {{CEO_NAME}}, {{CEO_TITLE}} als Platzhalter. Diese werden automatisch aus Site Settings ersetzt."
          - label: "SEO"
            name: "seo"
            widget: "object"
            required: false
            fields:
              - {label: "SEO Titel", name: "title", widget: "string", required: false}
              - {label: "Meta Beschreibung", name: "description", widget: "text", required: false}



