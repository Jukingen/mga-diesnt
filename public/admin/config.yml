local_backend: true

backend:
  name: git-gateway
  branch: main

media_folder: "src/assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "pages"
    label: "Seiten"
    files:
      - label: "Startseite"
        name: "home"
        file: "src/content/home.md"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Untertitel", name: "subtitle", widget: "string"}
          - {label: "Hero Überschrift", name: "heroHeading", widget: "string"}
          - {label: "Hero Text", name: "heroText", widget: "text"}
          - {label: "Hero Hintergrundbild", name: "hero_background_image", widget: "image", required: false}
          - {label: "Über uns Text", name: "aboutText", widget: "text"}
          
      - label: "Über uns"
        name: "about"
        file: "src/content/about.md"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Einleitung", name: "intro", widget: "text"}
          - {label: "Bild", name: "about_image", widget: "image", required: false}
          - {label: "Haupttext", name: "content", widget: "markdown"}
          
      - label: "Kontakt"
        name: "contact"
        file: "src/content/contact.md"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Adresse", name: "address", widget: "text"}
          - {label: "Telefon", name: "phone", widget: "string"}
          - {label: "E-Mail", name: "email", widget: "string"}
          
  - name: "services"
    label: "Leistungen"
    folder: "src/content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Bild", name: "image", widget: "image", required: false}
      - {label: "Beschreibung", name: "description", widget: "text"}
      - {label: "Leistungen", name: "items", widget: "list"}
      - {label: "Reihenfolge", name: "order", widget: "number"}

  - name: "settings"
    label: "Einstellungen"
    files:
      - label: "Site Settings"
        name: "site"
        file: "src/content/settings/site.md"
        fields:
          - label: "Top Banner"
            name: "top_banner"
            widget: "object"
            fields:
              - {label: "Aktiviert", name: "enabled", widget: "boolean", default: true}
              - {label: "Text", name: "text", widget: "string"}
              - {label: "Telefon", name: "phone", widget: "string"}
              - {label: "E-Mail", name: "email", widget: "string"}
              - {label: "Adresse (Kurz)", name: "address_short", widget: "string"}
              - {label: "CTA Text", name: "cta_label", widget: "string"}
              - {label: "CTA Link", name: "cta_link", widget: "string"}
              - {label: "Stil", name: "style_variant", widget: "select", options: ["dark", "light"], default: "dark"}
          - label: "Header"
            name: "header"
            widget: "object"
            fields:
              - {label: "Markenname", name: "brand_name", widget: "string"}
              - {label: "Untertitel (Optional)", name: "optional_subtitle", widget: "string", required: false}
              - {label: "Header CTA Text", name: "header_cta_label", widget: "string"}
              - {label: "Header CTA Link", name: "header_cta_link", widget: "string"}
