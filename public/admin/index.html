<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <script src="/.netlify/identity/v1/netlify-identity-widget.js"></script>

  <script>
    // recovery link root'a düşerse admin'e taşı
    if (location.hash.includes("recovery_token=") && !location.pathname.startsWith("/admin")) {
      location.replace("/admin/" + location.hash);
    }

    window.addEventListener("load", () => {
      if (!window.netlifyIdentity) return;

      window.netlifyIdentity.init();

      if (location.hash.includes("recovery_token=")) {
        window.netlifyIdentity.open("recover");
      }

      window.netlifyIdentity.on("login", () => {
        document.location.href = "/admin/";
      });
    });
  </script>
</head>

<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>

</html>
